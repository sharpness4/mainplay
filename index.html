    document.addEventListener("contextmenu", function(e){

    document.onkeydown = function(e) {

        if (e.keyCode == 123) {
            return false;
        }

        if (e.ctrlKey && e.shiftKey) {
            if (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0)) {
                return false; 
            }
        }

        if (e.ctrlKey) {
            if (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'V'.charCodeAt(0)) {
                return false; 
            }
        }

        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            alert('false');
            return false;
        }

        if (e.ctrlKey && e.shiftKey && e.keyCode == 'U'.charCodeAt(0)) {
            alert('false');
            return false;
        }
    };
