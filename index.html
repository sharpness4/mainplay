<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Carregar canais a partir do arquivo JSON
                        // Remover o iframe do player (se houver)
        fetch("https://corsproxy.io/?url=https://sinalpublico.netlify.app/channels.json")
            .then(response => response.json())
            .then(channels => {
                const channelList = document.getElementById("channelList");

                channels.forEach(channel => {
                    const channelDiv = document.createElement("div");
                    channelDiv.className = "channel";
                    channelDiv.dataset.url = channel.url;

                    channelDiv.innerHTML = `
                        <img src="${channel.image}" alt="${channel.name}">
                        <div class="name">${channel.name}</div>
                    `;

                    channelList.appendChild(channelDiv);
                });

                // Adicionar evento de clique para cada canal
                document.querySelectorAll(".channel").forEach(function (channelElement) {
                    channelElement.addEventListener("click", function () {
                        // Remover o iframe do player (se houver)

                        // Abrir o link do canal em uma nova aba
                        const url = this.getAttribute("data-url");
                        window.open(url, '_blank'); // Abre o link em uma nova aba
                    });
                });

                // Filtrar canais com base na entrada de pesquisa
                document.getElementById("searchInput").addEventListener("input", function () {
                    const searchQuery = this.value.toUpperCase();
                    document.querySelectorAll(".channel").forEach(function (channelElement) {
                        const channelName = channelElement.querySelector(".name").textContent.toUpperCase();
                        channelElement.style.display = channelName.includes(searchQuery) ? "flex" : "none";
                    });
                });
            })
            .catch(error => {
                console.error("Error loading channels:", error);
            });

        // Função para fazer requisições com tentativas em caso de erro
        function fetchWithRetries(url, elementId, callback) {
            let attempts = 0;

            function fetchData() {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.text();
                    })
                    .then(data => {
                        callback(data);
                    })
                    .catch(error => {
                        attempts++;
                        if (attempts < 5) {
                            console.warn(`Attempt ${attempts} failed, retrying...`);
                            setTimeout(fetchData, 2000);
                        } else {
                            document.getElementById(elementId).textContent = `Error loading data: ${error.message}`;
                        }
                    });
            }

            fetchData();
        }

        // URL direta sem atob
        const url = "https://corsproxy.io/?url=https://ge.globo.com/futebol/";

        // Carregar notícias para o slider
        fetchWithRetries(url, "slider-news", function (data) {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(data, "text/html");
            const feedItems = htmlDoc.querySelectorAll(".bastian-feed-item");
            const sliderNewsElement = document.getElementById("slider-news");
            sliderNewsElement.innerHTML = '';

            if (feedItems.length === 0) {
                sliderNewsElement.textContent = "No news found.";
                return;
            }

            feedItems.forEach(function (item) {
                const title = item.querySelector(".feed-post-body-title a p")?.textContent || "";
                const link = item.querySelector(".feed-post-body-title a")?.href || '#';
                const summary = item.querySelector(".feed-post-body-resumo p")?.textContent || "";
                const imageSrc = item.querySelector(".feed-media-wrapper img")?.src || '';

                // Verificar se tanto o título quanto a imagem existem
                if (title && imageSrc) {
                    const newsItemHtml = `
                        <div class="item">
                            <a href="${link}" target="_blank">
                                <img src="${imageSrc}" alt="${title}">
                                <div class="overlay">
                                    <h3>${title}</h3>
                                    <span>${summary}</span>
                                </div>
                            </a>
                        </div>
                    `;
                    sliderNewsElement.innerHTML += newsItemHtml;
                }
            });

            // Inicializar o carousel depois que o conteúdo foi carregado
            setTimeout(function () {
                $("#slider-news").owlCarousel({
                    items: 3,
                    autoplay: true,
                    loop: true,
                    margin: 20,
                    nav: false,
                    dots: false,
                    responsive: {
                        0: {
                            items: 1
                        },
                        600: {
                            items: 2
                        },
                        1000: {
                            items: 3
                        }
                    }
                });
            }, 1000); // Aguarde 1 segundo para garantir que o conteúdo foi inserido
        });
    });
</script>

    <script>
    document.addEventListener("contextmenu", function(e){
        e.preventDefault();
    }, false);

    document.onkeydown = function(e) {

        if (e.keyCode == 123) {
            return false;
        }

        if (e.ctrlKey && e.shiftKey) {
            if (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0)) {
                return false; 
            }
        }

        if (e.ctrlKey) {
            if (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'V'.charCodeAt(0)) {
                return false; 
            }
        }

        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            alert('false');
            return false;
        }

        if (e.ctrlKey && e.shiftKey && e.keyCode == 'U'.charCodeAt(0)) {

    };
