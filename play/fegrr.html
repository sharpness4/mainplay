        .button {

            left: 10px;

            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Modal (popup) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .modal-content {

            padding: 20px;
            border-radius: 5px;
            text-align: center;

        function getUrlParameter(param) {
            param = param.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + param + "(=([^&#]*)|&|#|$)");
            var results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
