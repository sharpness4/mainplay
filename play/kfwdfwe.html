    <script>
async function loadIframeData() {
  // Faz uma requisição para buscar o arquivo JSON
  const response = await fetch("/play/zxz/твензнак.json");

  // Converte a resposta para JSON
  const data = await response.json();

  // Obtém o parâmetro 'id' da URL
  const iframeId = getUrlParameter('id');

  // Verifica se o iframe existe no JSON, caso contrário, exibe uma mensagem de erro
  if (data.iframes[iframeId]) {
    document.body.innerHTML = data.iframes[iframeId];
  } else {
    document.body.innerHTML = "<p>Canal não encontrado.</p>";
  }
}

function getUrlParameter(parameterName) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(parameterName);
}

// Carrega os dados do iframe
loadIframeData();
    </script>
