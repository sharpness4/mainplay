<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="referrer" content="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        if (window.top === window.self) {
            window.location.href = "https://www.google.com.br/";
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.onkeydown = function(e) {
            const blockedKeys = [67, 86, 83, 85, 80, 123, 73, 74, 117]; // C, V, S, U, P, F12, I, J, F6
            if (e.ctrlKey && blockedKeys.includes(e.keyCode)) {
                alert('PROIBIDO');
                return false;
            }
            return true;
        };

        async function loadIframeData() {
            try {
                const response = await fetch("/play/zxz/tuquebrouocano.json");
                if (!response.ok) {
                    throw new Error('Erro ao carregar o JSON');
                }
                const data = await response.json();
                const iframeId = getUrlParameter('id');
                if (data.iframes && data.iframes[iframeId]) {
                    document.body.innerHTML = data.iframes[iframeId];
                } else {
                    document.body.innerHTML = "<p>Canal n√£o encontrado.</p>";
                }
            } catch (error) {
                console.error(error);
                document.body.innerHTML = "<p>Erro ao carregar dados.</p>";
            }
        }

        function getUrlParameter(paramName) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(paramName);
        }

        loadIframeData();
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

</body>
</html>
