<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        async function loadIframeData() {
            try {
                const response = await fetch("/play/zxz/tuquebrouocano.json");
                
                if (!response.ok) {
                    throw new Error("Erro ao carregar o JSON");
                }

                const data = await response.json();

                // Obtém o parâmetro 'id' da URL
                const iframeId = getUrlParameter('id');

                if (data.iframes && data.iframes[iframeId]) {
                    document.body.innerHTML = data.iframes[iframeId];
                } else {
                    document.body.innerHTML = "<p>Canal não encontrado.</p>";
                }
            } catch (error) {
                console.error(error);
                document.body.innerHTML = "<p>Erro ao carregar dados.</p>";
            }
        }

        function getUrlParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        loadIframeData();
    </script>

<script type="text/javascript">
    document.addEventListener("contextmenu", function(e){
        e.preventDefault();
    }, false);

    document.onkeydown = function(e) {
      
        if (e.keyCode == 123) {
            e.preventDefault();
            return false;
        }

        if (e.ctrlKey && e.key === 'u') {
            e.preventDefault();
            return false;
        }

        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
            e.preventDefault();
            return false;
        }

        if (e.ctrlKey && e.shiftKey && e.key === 'C') {
            e.preventDefault();
            return false;
        }

        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
            e.preventDefault();
            return false;
        }

        if (e.ctrlKey && e.key === 'u') {
            e.preventDefault();
            return false;
        }

        if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'x')) {
            e.preventDefault();
            return false;
        }
    };
</script>

</body>
</html>
