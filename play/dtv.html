    <script>
        function getUrlParameter(param) {
            param = param.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + param + "(=([^&#]*)|&|#|$)");
            var results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
